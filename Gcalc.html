<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Calculator - Standoff2</title>
    <!-- Подключаем стили с новым именем файла -->
    <link rel="stylesheet" href="gcalcstyle.css">
</head>
<body>
    <!-- Контейнер для градиента -->
    <div class="gradient-container"></div>
    
    <!-- Шарик для эффекта курсора -->
    <div class="cursor-ball"></div>
    
    <!-- Основная панель калькулятора -->
    <div class="container">
        <h1>Калькулятор голды Standoff2</h1>

        <div class="calculator">
            <div class="input-group">
                <label for="price">Цена:</label>
                <input type="number" id="price" placeholder="0">
            </div>
            <div class="input-group">
                <label for="result">Получите:</label>
                <input type="number" id="result" placeholder="0">
            </div>
        </div>
        <p class="note">*Комиссия на рынке Standoff - 20%</p>
        <p class="version">gcalc v1.2</p>
        <button onclick="window.location.href='index.html'" class="btnBack" id="backButton">На главную</button>
    </div>
    <!-- Подключаем скрипт с новым именем файла -->
    <script src="gcalcscript.js"></script>
</body>
</html>
