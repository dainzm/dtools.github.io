<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор версии сайта</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 2rem;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
            font-weight: bold;
        }
        button:hover {
            background: #45a049;
        }
        p {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать!</h1>
        <p>Выберите версию сайта в зависимости от вашего устройства:</p>
        <button id="redirectButton">Перейти к калькулятору</button>
        <p id="status"></p>
    </div>

    <script>
        // Функция для определения мобильного устройства
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Функция для перенаправления
        function redirectToAppropriateVersion() {
            const statusElement = document.getElementById('status');
            if (isMobileDevice()) {
                statusElement.textContent = 'Обнаружено мобильное устройство... Перенаправление на gcalcmobile.html';
                setTimeout(() => {
                    window.location.href = 'gcalcmobile.html';
        }, 1000); // Задержка 1 с для отображения сообщения
            } else {
                statusElement.textContent = 'Обнаружен ПК... Перенаправление на gcalc.html';
                setTimeout(() => {
            window.location.href = 'gcalc.html';
        }, 1000); // Задержка 1 с для отображения сообщения
            }
        }

        // Обработчик клика по кнопке
        document.getElementById('redirectButton').addEventListener('click', redirectToAppropriateVersion);

        // Дополнительно: автоматический редирект при загрузке (опционально)
        // Если нужно перенаправлять сразу без кнопки, раскомментируйте строку ниже:
        // window.addEventListener('load', redirectToAppropriateVersion);
    </script>
</body>
</html>
