<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор голды Standoff2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gradient-container"></div>
    <div class="cursor-ball"></div>
    
    <div class="container">
        <h1>Калькулятор голды Standoff2</h1>
        
        <div class="calculator">
            <div class="input-group">
                <label for="price">Цена:</label>
                <input type="number" id="price" placeholder="Введите цену" step="0.01">
            </div>
            
            <div class="input-group">
                <label for="result">Получите:</label>
                <input type="number" id="result" placeholder="Введите сумму" step="0.01">
            </div>

            <p class="note">*Комиссия на рынке Standoff - 20%</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
