<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор голды Standoff2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор голды Standoff2</h1>
        
        <div class="calculator">
            <input type="number" id="inputGold" placeholder="Введите количество голды">
            <button onclick="calculate()">Рассчитать</button>
        </div>
        
        <div class="result">
            <p>Цена:</p>
            <p>Получите:</p>
        </div>
        
        <p class="commission">Комиссия на рынке Standoff - 20%</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
